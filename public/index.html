<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery -->
    <script src="jQuery.js"></script>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- socket -->
    <script src="socket.io/socket.io.js"></script>

    <title>Chatting App</title>
  </head>
  <body>
    <h1  class="display-6 text-center mt-4">Man Ki Baaat !!!</h1>

    <section id="login" class="border mx-auto p-2" style="width: 400px">
        <div class="d-grid gap-2">
            <input class="form-control" type="text" id="username" placeholder="Enter your name">
            <button class="btn btn-dark" id="login-btn" type="button">Login</button>
        </div>
    </section>


    <section id="chat-box" class="border mx-auto p-2" style="width: 400px">
        <ul id="chat" class="overflow-auto ps-0" style="height:300px;">
            
        </ul>
        <textarea class="form-control"  name="" id="inp"  rows="3" placeholder="Please Enter some Man ki Baaat ...."></textarea>
        <button class="btn btn-md btn-dark m-2" id="send-btn">Send</button>
    </section>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
